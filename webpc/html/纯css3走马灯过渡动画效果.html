
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
@keyframes bianhua{
0%{transform:translate(0,0) rotate(0);}
25%{transform:translate(500px,0) rotate(45deg);opacity:0;border-radius:50%;}
50%{transform:translate(500px,500px) rotate(90deg);opacity:1;border-radius:0;}
75%{transform:translate(0,500px) rotate(135deg);opacity:0;border-radius:50%;}
100%{transform:translate(0,0px) rotate(180deg);opacity:1;border-radius:0;}
}
div{width:100px;height:100px;background:red;animation:bianhua 3s infinite;}
</style>
</head>

<body>
<div></div>
</body>
</html>
