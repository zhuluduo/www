<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>动画2</title>
	<style type="text/css">
		.cont{
		    width: 100%;
		    height: 100px;
		    background: red;
		}
		.icon{
			display: inline-block;
			margin-right: 20px;
			background:#FF8C00;
			padding: 3px 10px;
			animation: move 1s cubic-bezier(.62,-0.91,.45,1.97);
			-webkit-animation: move 1s cubic-bezier(.62,-0.91,.45,1.97);
			animation-fill-mode: both;
			-webkit-animation-fill-mode: both;
		}
		@-webkit-keyframes move{
			from{
				opacity: 0;
				-webkit-transform: translateY(100%);
			}
			to{
				opacity: 1
				-webkit-transform: translateY(0%);	
			}
		}
		@keyframes move{
			from{
				opacity: 0;
				transform: translateY(100%);
			}
			to{
				opacity:1;
				transform: translateY(0%);
			}
		}
		
		/*延迟动画*/
		.home{animation-delay:0s ;-webkit-animation-delay:0s ;}
		.search{animation-delay:.1s ;-webkit-animation-delay:.1s ;}
		.user{animation-delay:.2s ;-webkit-animation-delay:.2s ;}
		.mail{animation-delay:.3s ;-webkit-animation-delay:.3s ;}
		.chat{animation-delay:.4s ;-webkit-animation-delay:.4s ;}
		
		/*解决延迟而造成的闪烁*/
		/*原因：除了第一个图标外，其余图标都有一定的动画延迟，在动画没有开始时，没有发生偏移，而是完全不透明的
		 当动画开始的一瞬间，图标才开始切换到透明并且移动*/
		/*animation-fill-mode 	元素在动画时间之外的状态是什么样的
		 forwwards  动画完成的最后一关键帧，backwards动画之前第一关键帧  ，both包含二者
		 * */
	</style>
</head>
<body>
	<div class="cont">
			<span class="home icon">home</span>
			<span class="search icon">Search</span>
			<span class="user icon">User</span>
			<span class="mail icon">Mail</span>
			<span class="chat icon">Chat</span>
	</div>
</body>
</html>
