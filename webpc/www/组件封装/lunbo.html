<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>轮播</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.banner{
				width: 100%;
				float: left;
				height: 450px;
				text-align: center;
				overflow: hidden;
				position: relative;
				background: radial-gradient(#fff, #e2eaff);
			}
			.swiper-container{
				margin: 0 auto;
				position: relative;
				overflow: hidden;
				list-style: none;
				padding: 0;
				z-index: 1;
			}
			.swiper-wrapper{
				position: relative;
				width: 100%;
				height: 100%;
				z-index: 1;
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-transition-property: -webkit-transform;
				transition-property: -webkit-transform;
				-o-transition-property: transform;
				transition-property: transform;
				transition-property: transform,-webkit-transform;
				-webkit-box-sizing: content-box;
				box-sizing: content-box;
			}
			.banner .swiper-slide{
				width: 100%;
				float: left;
				height: 450px;
			}
			.swiper-slide{
				-webkit-flex-shrink: 0;
				-ms-flex-negative: 0;
				flex-shrink: 0;
				width: 100%;
				height: 100%;
				position: relative;
				-webkit-transition-property: -webkit-transform;
				transition-property: -webkit-transform;
				-o-transition-property: transform;
				transition-property: transform;
				transition-property: transform,-webkit-transform;
			}
			img{width: 100%;height: 100%;}
			.banner .arrow-left{
				background: url(https://www.swiper.com.cn/templets/default/images/banner_arrow.png) no-repeat left top;
				position: absolute;
				left: 20px;
				top: 55%;
				margin-top: -35px;
				width: 70px;
				height: 70px;
				z-index: 999;
			}
			.banner .arrow-right {
				background: url(https://www.swiper.com.cn/templets/default/images/banner_arrow.png) no-repeat left bottom;
				position: absolute;
				right: 20px;
				top: 55%;
				margin-top: -35px;
				width: 70px;
				height: 70px;
				z-index: 999;
			}
			.pagination{
				position: absolute;
				left: 0;
				text-align: center;
				bottom: 5px;
				width: 100%;
				z-index: 999;
			}
			.swiper-pagination-bullet{
				display: inline-block;
				width: 6px;
				height: 6px;
				opacity: 1;
				border-radius: 10px;
				background: white;
				margin: 0 3px;
				cursor: pointer;
				transition: width 0.3s ease-in-out;
			}
			.swiper-pagination-bullet-active{
				background: #fdd000;
				width: 12px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<div class="swiper-container">
				<div class="swiper-wrapper" >
					<div class="swiper-slide">
						<div class="inner">
							<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545200281590&di=4e81348071aa75fb9d408c0522dbc5f1&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Ff%2F57970e57345e1.jpg" >
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner">
							<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545200215046&di=d865b9d7374f914375b68d06ec4168a3&imgtype=jpg&src=http%3A%2F%2Fimg2.imgtn.bdimg.com%2Fit%2Fu%3D2808425997%2C1274115849%26fm%3D214%26gp%3D0.jpg" >
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner">
							<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545200234879&di=9f5d8d2f0584d1f542a8a8fb4975ee44&imgtype=jpg&src=http%3A%2F%2Fimg0.imgtn.bdimg.com%2Fit%2Fu%3D797890085%2C4118729521%26fm%3D214%26gp%3D0.jpg" >
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner">
							<img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3802053066,155079990&fm=26&gp=0.jpg" >
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner">
							<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545200281590&di=4e81348071aa75fb9d408c0522dbc5f1&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Ff%2F57970e57345e1.jpg" >
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner">
							<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545200215046&di=d865b9d7374f914375b68d06ec4168a3&imgtype=jpg&src=http%3A%2F%2Fimg2.imgtn.bdimg.com%2Fit%2Fu%3D2808425997%2C1274115849%26fm%3D214%26gp%3D0.jpg" >
						</div>
					</div>
				</div>
				<a href="#" class="arrow-left Previous" id="prev"></a>
				<a href="#" class="arrow-right Next" id="next"></a>
				<div id="bannerpagination" class="pagination">
					<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
					<span class="swiper-pagination-bullet"></span>
					<span class="swiper-pagination-bullet"></span>
					<span class="swiper-pagination-bullet"></span>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			function focusMap() {
				let container = document.getElementsByClassName('swiper-container')[0];
				let bannerList = document.getElementsByClassName('swiper-wrapper')[0];
				let paginationList = document.getElementsByClassName('swiper-pagination-bullet');
				let prev = document.getElementById('prev');
				let next = document.getElementById('next');
				let distance = -718;
				let duration = 600;
				let index = 1;
				let interval = 2000;                                                                                                                                                                                                                                                                                                                                                                                                                                                                         000;
				let timer;
				
				//轮播图
				
				bannerList.style.cssText += "transform:translate3d"+"("+distance+'px'+",0,0);"+"transition-duration:"+0+ "ms";  //初始化位置
				
				function animate(offset,ins) {
					if (offset == 0) {
						return;
					}
					next.removeEventListener('click',fn1)
					prev.removeEventListener('click',fn2)
					if(offset*ins == distance*index){
						if (index == 5) {
							index = 1;
						}
						if (index == 0) {
							index = 4;
						}
						setTimeout(()=>{
							bannerList.style.cssText += "transform:translate3d"+"("+offset*index+'px'+",0,0);"+"transition-duration:"+ 0 + "ms";
							myAddEvent(next,'click',fn1);
							myAddEvent(prev,'click',fn2);
						},599)
					}
					bannerList.style.cssText += "transform:translate3d"+"("+offset*ins+'px'+",0,0);"+"transition-duration:"+duration + "ms";
				}
				
				//圆点选择
				function showButton() {
					for (let i = 0; i < paginationList.length ; i++) {
						if( paginationList[i].className == 'swiper-pagination-bullet swiper-pagination-bullet-active'){
							paginationList[i].className = 'swiper-pagination-bullet';
							break;
						}
					}
					paginationList[index - 1].className = 'swiper-pagination-bullet swiper-pagination-bullet-active';
				}
				
				function play() {
					timer = setTimeout(function () {
						next.click();
						play();
					}, interval);
				}
				play()
				
				function stop() {
					clearTimeout(timer);
				}
				
				//鼠标移入移出
				container.onmouseover = stop;
				container.onmouseout = play;
				
				//左箭头
				myAddEvent(prev,'click',fn2);
				function fn2() {
					index -= 1;
					animate(distance,index)
					showButton()
				}
				
				//右箭头
				myAddEvent(next,'click',fn1);
				function fn1() {
					index += 1;
					animate(distance,index)	
					showButton()
				}
				
				//点击下方的按钮
				function paginations() {
					for (let i = 0; i < paginationList.length ; i++) {
						myAddEvent(paginationList[i],'click',function(e){
							let myIndex = (i+1);
							index = myIndex;
							animate(distance,myIndex);
							showButton();
						});
					}
				}
				paginations()
				
			}
			
			
			focusMap();
			
			// ie低版本不支持addEventListener
			function myAddEvent(obj,ev,fn){
                if(obj.attachEvent)
                {
                    obj.attachEvent("on" + ev,fn);
                }
                else
                {
                    obj.addEventListener(ev,fn,false);
                }
			}
		</script>
	</body>
</html>
