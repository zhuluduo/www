    overflow-y: hidden;
}
a {
    text-decoration: none;
    color: rgb(0, 120, 175);
    outline: 0px;
}
.thumb img {
    width: 135px;
    height: 240px;
    float: left;
}
.item:hover .qr {
    opacity: 1;

}
.qr {
    position: absolute;
    z-index: 9;
    width: 100px;
    height: 100px;
    left: 50%;
    top: 50%;
    opacity: 0;
    transform: translateY(200%);
    padding: 5px;
    border-radius: 5px;
    margin: -55px 0px 0px -55px;
    background: url("../img/loading.gif") 50% 50% / 16px no-repeat rgb(255, 255, 255);
    transition: all 0.35s cubic-bezier(0.18, 0.89, 0.32, 1.28);
}
.item:hover .mask {
    opacity: 1;
}
.mask {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
    background-color: rgba(0, 0, 0, 0.65098);
    opacity: 0;
    border-radius: 3px 3px 0px 0px;
    transition: all 0.35s ease-out;
}
 .meta {
    background-color: rgb(255, 255, 255);

.meta .title {

}
.meta .author {

    padding-left: 17px;
    background: url("../img/icon/data.png") 0% 2px / 12px no-repeat;
}
.meta .desc {
    color: rgb(153, 153, 153);
    font-size: 12px;
    height: 36px;
    overflow-x: hidden;
    overflow-y: hidden;
}
