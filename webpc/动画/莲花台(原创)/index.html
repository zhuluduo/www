	width:inherit;
	height:inherit;
	box-shadow:inherit;
}
.stars:before {
	transform:translateZ(-300px);
	opacity:0.6;
}
.stars:after {
	transform:translateZ(-600px);
	opacity:0.4;
}
@keyframes fly {
	from {
	transform:translateZ(0px);
	opacity:0.6;
}
to {
	transform:translateZ(300px);
	opacity:1;
}
