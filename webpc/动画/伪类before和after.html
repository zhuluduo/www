<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类before和after</title>
	<style>
		p::before{
			content: '<';
			color: red;
		}
		p::after{
			content: '>';
			color: red;
		}
		a::before{
			content: "("attr(href)")"
		}
		#star-six{
			width: 0;
			height: 0;
			  border-left: 50px solid transparent;
			  border-right: 50px solid transparent;
			  border-bottom: 100px solid red;
			  position: relative;
		}
		#star-six::after{
			width: 0;
			height: 0;
				  border-left: 50px solid transparent;
			  border-right: 50px solid transparent;
			  border-bottom: 100px solid red;
			    position: absolute;
			  content: "";
			  top: 30px;
			  left: -50px;
			}
	</style>
</head>
<body>
	<!-- dome1 -->
	<p>平凡的11世界</p>
	<a href="www.baidu.com"></a>
	<div id="star-six"></div>
</body>
</html>
