<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
		<script  src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <style>
        ul {
            overflow: hidden;
            position: relative;
            list-style: none;
        }
        
        ul li {
            float: left;
            padding: 10px 20px;
            background: skyblue;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all .2s linear;
        }
        
        ul span {
            display: block;
            width: 100%;
            height: 2px;
            background: #f60;
            position: absolute;
            bottom: 0;
        }
        
        ul li:hover {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>导航栏1</li>
        <li>导航栏2222222</li>
        <li>导航栏3</li>
        <li>导航栏4</li>
        <li>导航栏5</li>
        <span class="line"></span>
    </ul>
</body>
<script>
    $("ul span").css({
        'left': $("ul li").eq(0).position().left,
        'width': $("ul li").eq(0).outerWidth()
    });
    $("ul li").hover(function() {
        $("ul span").stop().animate({
            left: $(this).position().left,
            width: $(this).outerWidth()
        });
    }, function() {
        $("ul span").stop().animate({
            left: $("ul li").eq(0).position().left,
            width: $("ul li").eq(0).outerWidth()
        });
    })
</script>

</html>
