<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
* {
	margin: 0;
	padding: 0;
	list-style: none;
}
img {
	border: none;
}
body {
	font-family: Arial, Helvetica, sans-serif;
}
.main-wrapper {
	margin: 20px auto;
	width: 960px;
}
h3 {
	border-bottom: 2px solid #666;
	padding-bottom: 10px;
	margin-bottom: 15px;
}
h4 {
	margin: 0 0 10px;
	padding: 0;
	font-size: 17px;
}
.pin {
	padding: 20px;
	color: #FFF;
	width: 120px;
	font-size: 13px
}
</style>
	</head>
	<body>
		<div class="main-wrapper" id="top_div">
<h4>顶部</h4>
<div class="outer-container left">
<div class="pin-container left">
<div class="pin" id="div1" style="background-color:#00CC66">
<h4>div1</h4>
I become pinned when I am at 10px from the window's top and I'll scroll with the document from that point onwards. </div>
</div>
<div style="height:2400px; width:500px;padding-top:200px">
<h3>滚动页面</h3>
</div>
<div>
<div class="pin" id="div2" style="background-color:#00CC66; margin-left:800px; position:fixed; bottom:12px;">
<h4>div2</h4>
I am "hard" pinned: I am pinned to my initial position, and I stay like that forever. </div>
</div>
</div>
<h3></h3>
<h4>底部</h4>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript">
	var div1_height = $("#div1").offset().top; //获取div1的高度
	var div2_buttom_height = 35;
	//滚动处理div
	$(window).scroll(function() {
		var this_scrollTop = $(this).scrollTop();

		//div1
		if (this_scrollTop > div1_height) {
			$("#div1").css({
				"position": "fixed",
				"top": "12px"
			});
		}
		if (this_scrollTop < div1_height) {
			$("#div1").css({
				"position": "absolute",
				"top": div1_height
			});
		}

		//div2
		var bottom_height = $(document).height() - $(this).scrollTop() - $(this).height();
		if (bottom_height > div2_buttom_height) {
			$("#div2").css({
				"position": "fixed",
				"bottom": "12px"
			});
		}
		if (bottom_height < div2_buttom_height) {
			$("#div2").css({
				"position": "relatives",
				"bottom": "72px"
			});
		}

		$("#div1").html(bottom_height);
		$("#div2").html(this_scrollTop);
	});
</script>
	</body>
</html>
