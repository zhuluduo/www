<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>input字体效果</title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.md-input-container{
			    width: 100%;
			    /*min-height: 48px;*/
			    margin: 4px 0 24px;
			    padding-top: 16px;
			    display: -ms-flexbox;
			    display: flex;
			    position: relative;
			}
			.md-input-container label{
				top: 23px;
			    pointer-events: none;
			    transition-duration: .3s;
			    color: rgba(0,0,0,.54);
			    font-size: 16px;
			    line-height: 20px;
			}
			.md-input-container:after, .md-input-container label{
			    position: absolute;
    			left: 0;
    			transition: all .4s cubic-bezier(.25,.8,.25,1)
			}
			.md-input-container input{
			    width: 100%;
			    height: 32px;
			    padding: 0;
			    display: block;
			    -ms-flex: 1;
			    flex: 1;
			    border: none;
			    background: none;
			    transition: all .4s cubic-bezier(.25,.8,.25,1);
			    transition-property: font-size;
			    color: rgba(0,0,0,.54);
			    font-family: inherit;
			    font-size: 1px;
			    line-height: 32px;
			}
			.md-input-container:after{
				height: 1px;
			    right: 0;
			    bottom: 0;
			    background-color: rgba(0,0,0,.12);
			    content: " ";
			}
			.md-input-container.md-has-value label, .md-input-container.md-input-focused label{
			    pointer-events: auto;
			    top: 0;
			    opacity: 1;
			    font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="md-input-container md-theme-default md-has-password ">
		  <label for="md-input">测试2</label>
		  <input type="text" class="md-input" id="md-input" value=""/>
		</div>
		
		<script type="text/javascript">
		$(document).ready(function(){
			// 1.声明变量
			var md=''
		  // 2.获取焦点点击时
		  $("#md-input").focus(function(){
		    $(".md-input-container").addClass('md-input-focused');
		  });
		  // 3.元素值发生变化时获取val值
		  $("#md-input").change(function(){
		     md=$('#md-input').val()
		  });
		  // 4.焦点移除同时判断md值
		  $("#md-input").blur(function(){
				console.log(md)
				if(md==''){
				$(".md-input-container").removeClass('md-input-focused');
				}else{
				$(".md-input-container").addClass('md-input-focused');
				}
		  });
		});
</script>
	</body>
</html>
