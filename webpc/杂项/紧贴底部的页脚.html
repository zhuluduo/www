    	*{
    padding:0;
    margin: 0;
}
header{
    line-height: 80px;
}
header,footer{
    background-color: #ccc;
    text-align: center;
}
main{
    text-align: center;
    font-size: 30px;
}
/* footer的每一级父元素都为100%高 */

    height: 100%;

}

}

</head>
<body>
