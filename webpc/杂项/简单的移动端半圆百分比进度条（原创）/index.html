<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
	<style>
		.wbhz {
	box-sizing:border-box;
	border:10px solid red;
	border-top-left-radius:80px;
	border-top-right-radius:80px;
	width:160px;
	height:80px;
	border-bottom:none;
}
.d1 {
	position:relative;
	top:-80px;
	z-index:10;
	height:80px;
	width:160px;
	border:10px solid yellow;
	box-sizing:border-box;
	border-top-left-radius:80px;
	border-top-right-radius:80px;
	border-bottom:none;
	transform-origin:50%  100%;
	transform:rotate(-180deg);
	transition:all 1s;
}
.whz {
	width:160px;
	height:80px;
	overflow:hidden;
	position:relative;
}
.fzsj {
	height:60px;
	text-align:center;
	position:absolute;
	top:20px;
	left:0;
	width:100%;
}
.dwy {
	width:16px;
	height:16px;
	border-radius:50%;
	background:chartreuse;
	position:absolute;
	right:-13px;
	bottom:-3px;
}

	</style>
</head>
<body>
	<div class="whz">
    <div class="fzsj">123</div>
    <div class="wbhz"></div>
    <div class="d1"><span class="dwy"></span></div>
</div>
<script>
	//此变量为百分之几1为100%
var ddc = 0.9;
var cfbl;
cfbl = 180 * ddc - 180;
$(function() {
    $('.d1').css({
        "transform": "rotate(" + (cfbl) + "deg)"
    })
})
</script>
</body>
</html>
