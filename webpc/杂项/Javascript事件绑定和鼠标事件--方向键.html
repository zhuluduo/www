	<!-- 键盘事件 -->
	<script>
	 bgimg=document.getElementById("img_bg");
	// bgimg.onclick=function(){
	// 	bgimg.style.background='#000'
	// }
	xs=0;
	xv=30;

	ys=0;
	yv=30;
	document.onkeydown=function(ev){
		console.log(ev)
		console.log(ev.code)
		kc=ev.keyCode;
		document.title=kc;
		console.log(kc)
		if (kc==38) {
			console.log('这是'+kc)
		};
		switch(kc){
			case 37:
			xs -=xv;
			bgimg.style.left=xs+'px';
			break;
			case 38:
			ys-=yv;
			bgimg.style.top=ys+'px'
			break;
			case 39:
			xs+=xv;
			bgimg.style.left=xs+'px';
			break;
			case 40:
			ys+=yv;
			bgimg.style.top=ys+'px'
			break;
		}
	}
	</script>
</body>
