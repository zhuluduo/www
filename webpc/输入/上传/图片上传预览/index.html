<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片上传</title>
	<style>
		img{width: 400px;height: 300px;-webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), to(rgba(250, 250, 250, 0.1)));}

	</style>
	<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<input type="file" id="imgForm">
	<button id="loadImg">上传</button>
	<div id="xImg"></div>
	<script type="text/javascript">
		var loadImg=document.getElementById("loadImg");
		var imgForm=document.getElementById("imgForm");
		var xImg=document.getElementById("xImg")
		loadImg.onclick=function(val){
			var file =imgForm.files[0];  //获取文件 
			console.log(file)

			   //实例化FileReader API  
            var freader = new FileReader();  //创建读取文件的对象 
            freader.readAsDataURL(file);  //正式读取文件 
            console.log(freader)
            freader.onload = function(e) {  
               	console.log(e)
		 
               	// console.log(e.target.result)
               	   var imglist = '<img src="'+e.target.result+'" alt="">';
               	   $("#xImg").html(imglist);   
            } 
		}
	</script>
</body>
</html>
