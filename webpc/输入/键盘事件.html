<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>键盘事件</title>
	</head>
	<body>
		 <!--object.getBoundingClientRect();-->
		<script type="text/javascript">
			document.onkeydown=function(e){
            //var e=arguments[0]||window.event;
            e=e||window.event;
            console.log(e.keyCode)
            switch(e.keyCode){
					case 38: console.log('上移');break;
					case 40: console.log('下移');break;
					case 37: console.log('左移');break;
                    case 39: console.log('有移');break;
					case 9: console.log('Tab');break;
					case 32: console.log('空格');break;
					case 13: console.log('回车');break;
					case 17: console.log('Ctrl');break;
					
					//字母和数字键的键码值
					case 65: console.log('A');break;
					case 66: console.log('B');break;
					case 67: console.log('C');break;
					case 68: console.log('D');break;
					case 69: console.log('E');break;
					case 70: console.log('F');break;
					case 71: console.log('G');break;
					case 72: console.log('H');break;
					case 73: console.log('I');break;
					case 74: console.log('J');break;
					case 75: console.log('K');break;
					case 76: console.log('L');break;
					case 77: console.log('M');break;
					case 78: console.log('N');break;
					case 79: console.log('O');break;
					case 80: console.log('P');break;
					case 81: console.log('Q');break;
					case 82: console.log('R');break;
					case 83: console.log('S');break;
					case 84: console.log('T');break;
					case 85: console.log('U');break;
					case 86: console.log('V');break;
					case 87: console.log('W');break;
					case 88: console.log('X');break;
					case 89: console.log('Y');break;
					case 90: console.log('Z');break;
					case 48: console.log('0');break;
					case 49: console.log('1');break;
					case 50: console.log('2');break;
					case 51: console.log('3');break;
					case 52: console.log('4');break;
					case 53: console.log('5');break;
					case 54: console.log('6');break;
					case 55: console.log('7');break;
					case 56: console.log('8');break;
					case 57: console.log('9');break;
                }
        };
		</script>
	</body>
</html>
