<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/library/LuShu/1.2/src/LuShu_min.js"></script> -->
    <title>28.1创建地图</title>
</head>
<body>
    <div class="wrapper">
        <div class="container clearfix">
            <div class="clearfix">
                <div style="clear: both;">
                    <div style="float: left; width: 1500px; height: 740px; border: 1px solid gray" id="container">
                    </div>富婆网
                    <div style="float: right; width: 400px;">
                        <p>
                            开启滚轮缩放</p>
                        <p>
                            关闭双击放大</p>
                        <p>
                            开启键盘操作</p>
                        <p>
                            说明:键盘的上、下、左、右键可连续移动地图。同时按下其中两个键可使地图进行对角移动。PgUp、PgDn、Home和End键会使地图平移其1/2的大小。+、-键会使地图放大或缩小一级。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container"); // 创建地图实例
    var point = new BMap.Point(116.404, 39.915); // 创建点坐标

    map.centerAndZoom(point, 18); // 初始化地图，设置中心点坐标和地图级别


    map.setMapType(BMAP_PERSPECTIVE_MAP); //修改地图类型为3D地图

    map.setCurrentCity("北京市"); //设置当前城市

    map.enableScrollWheelZoom(); //开启滚轮缩放功能
    map.disableDoubleClickZoom(); //关闭双击放大功能

    map.enableKeyboard(); //开启键盘操作功能

 
</script>
