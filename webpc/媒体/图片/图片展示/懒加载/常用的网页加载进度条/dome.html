<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.loading{
				width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 100;background: #000;
			}
			.loading .pic{
				width: 64px;height: 64px;background: url(5-121204193R7-51.gif) no-repeat;position: absolute;top: 0;
				bottom: 0;left: 0;right: 0;margin: auto;
			}
		</style>
		<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.onreadystatechange=function(){
				console.log(document.readyState)
				if(document.readyState=="complete"){
					$('.loading').fadeOut()
				}
			}
		</script>
	</head>
	<body>
		
		<!--document.onreadystatechange  页面加载状态改变时的事件
		document.readyState  返回当前文档状态 {
			1.uninitialized  --还未开始载入
			2.loading   --载入中
			3.interactive  --已加载
			4.complete    --载入完成
		}        -->
		
		<div class="loading">
			<div class="pic"></div>
		</div>
	</body>
</html>
