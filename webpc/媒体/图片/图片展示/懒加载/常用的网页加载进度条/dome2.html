<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.loading{
				width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 100;background: #000;
			}
			.loading .pic{
				width:50px;height: 50px;position: absolute;top: 0;
				bottom: 0;left: 0;right: 0;margin: auto;
			}
			.loading .pic i{
				display: block;float: left;width: 6px;height:50px;background: royalblue;margin: 0 2px;
				transform: scaleY(0.4);animation: load 1.2s infinite;
			}
			.loading .pic i:nth-child(2){
				animation-delay: 0.1s;
			}
			.loading .pic i:nth-child(3){
				animation-delay: 0.2s;
			}
			.loading .pic i:nth-child(4){
				animation-delay: 0.3s;
			}
			.loading .pic i:nth-child(5){
				animation-delay: 0.4s;
			}
			@keyframes load{
				0%,40%,100%{transform: scaleY(0.4);}
				20%{transform: scaleY(1);}
			}
			@-webkit-keyframes load{
				0%,40%,100%{transform: scaleY(0.4);}
				20%{transform: scaleY(1);}
			}
		</style>
		<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.onreadystatechange=function(){
				console.log(document.readyState)
				if(document.readyState=="complete"){
					$('.loading').fadeOut()
				}
			}
		</script>
	</head>
	<body>
		
		<!--document.onreadystatechange  页面加载状态改变时的事件
		document.readyState  返回当前文档状态 {
			1.uninitialized  --还未开始载入
			2.loading   --载入中
			3.interactive  --已加载
			4.complete    --载入完成
		}        -->
