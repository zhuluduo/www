            <script src="joinCarousel.js"></script>
<script>
    Caroursel.init($('.caroursel'))
    $(function () {
        $(".poster1 li").eq(0).css("z-index","4")
        $(".poster2 li").eq(0).css("z-index","4")
        $(".poster3 li").eq(0).css("z-index","5")
        var posterbtn=$(".prev-btn1");
        var nextbtn1=$(".next-btn1")
        function seex(val) {
            if(val==='p1'){
                posterbtn[1].className="poster-btn poster-prev-btn prev-btn1"
                nextbtn1[1].className="poster-btn poster-next-btn next-btn1"
                posterbtn[2].className="poster-btn poster-prev-btn prev-btn1"
                nextbtn1[2].className="poster-btn poster-next-btn next-btn1"
            }
            if(val==='p2'){
                posterbtn[0].className="poster-btn poster-prev-btn prev-btn1"
                nextbtn1[0].className="poster-btn poster-next-btn next-btn1"
                posterbtn[2].className="poster-btn poster-prev-btn prev-btn1"
                nextbtn1[2].className="poster-btn poster-next-btn next-btn1"
            }
            if(val==='p3'){
                posterbtn[0].className="poster-btn poster-prev-btn prev-btn1"
                nextbtn1[0].className="poster-btn poster-next-btn next-btn1"
                posterbtn[1].className="poster-btn poster-prev-btn prev-btn1"
                nextbtn1[1].className="poster-btn poster-next-btn next-btn1"
            }
        }
        posterbtn.bind("mouseenter",function(){
                this.setAttribute("class","poster-btn  prev-btn1 btnL");
                var la=this.getAttribute('index')
              for(var i=0;i<posterbtn.length;i++){
                  if(posterbtn[i].className=="poster-btn  prev-btn1 btnL"){
                      nextbtn1[i].className="poster-btn poster-next-btn next-btn1"
                  }
              }
            seex(la)
        }).bind("mouseleave",function(){
        	 this.setAttribute("class","poster-btn poster-prev-btn prev-btn1");
        });
   
        nextbtn1.bind("mouseenter",function(){
            this.setAttribute("class","poster-btn  next-btn1 btnR");
            var las=this.getAttribute('index')
            for(var i=0;i<nextbtn1.length;i++){
                if(nextbtn1[i].className=="poster-btn  next-btn1 btnR"){
                    posterbtn[i].className="poster-btn poster-prev-btn prev-btn1"
                }
            }
            seex(las)
        }).bind("mouseleave",function(){
        	this.setAttribute("class","poster-btn poster-next-btn next-btn1");
        });;
  
//      posterbtn.bind("mouseleave",function(){
//          this.setAttribute("class","poster-btn poster-prev-btn prev-btn1");
//      });
//      nextbtn1.bind("mouseleave",function(){
//          this.setAttribute("class","poster-btn poster-next-btn next-btn1");
//      });
    })
</script>
