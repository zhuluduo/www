<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltip</title>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<style>
		body{margin: 100px;}
		.dome{
	/*	min-width: 20px;
			background: #000;
			color: #fff;
			padding: 10px 10px;
			border-radius: 5px;
			font-size: 12px;
			display: inline-block;
			*display:inline;
            *zoom:1;
            vertical-align:middle;*/
            /*position: relative;*/
		}
		.triangle_right{
            opacity: 0;
            filter:alpha(opacity=0);
            -webkit-transform: translate(-20px, 0);
            -ms-transform: translate(-20px, 0);
            transform: translate(-20px, 0);
		}
		.triangle_down{
				min-width: 20px;
			background: #000;
			color: #fff;
			padding: 10px 10px;
			border-radius: 5px;
			font-size: 12px;
			display: inline-block;
			*display:inline;
            *zoom:1;
            vertical-align:middle;
			    opacity: 0;
            filter:alpha(opacity=0);
            -webkit-transform: translate(0, 10px);
            -ms-transform: translate(0, 10px);
            transform: translate(0, 10px);
		}
		.triangle_up::before{
			content: '';
			width: 0;
			height: 0;
			position: absolute;
			left: 50%;
			top: -10px;
			margin-left: -10px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #000;
		}
		.triangle_down::before{
			content: '';
			width: 0;
			height: 0;
			position: absolute;
			left: 50%;
			bottom: -10px;
			margin-left: -10px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-top: 10px solid #000;
		}
		.triangle_left::before{
			content: '';
			width: 0;
			height: 0;
			position: absolute;
			left: -10px;
			top: 50%;
			margin-top:-10px; 
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-right: 10px solid #000;
		}
		.triangle_right::before{
			content: '';
			width: 0;
			height: 0;
			position: absolute;
			right: -10px;
			top: 50%;
			margin-top: -10px;
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-left: 10px solid #000;

		}
		.active{
			position: relative;
			opacity: 1;
            filter:alpha(opacity=100);
           -webkit-transform: translate(0, 0);
           -ms-transform: translate(0, 0);
           transform: translate(0, 0);
            -webkit-transition:all 0.3s linear;
             -o-transition:all 0.3s linear;
              transition:all 0.3s linear;
		}
	</style>
</head>
<body>
	<div class="dome triangle_down">这是测试测试这是测试测试这是测试测试</div>
	<button id="clk" style='margin-left: 500px;'>测试</button>
	<script>
		$(function () {
			$("#clk").on('click',function(){
			
				if($(".triangle_down").hasClass("active")){
					$(".triangle_down").removeClass('active')
				}else {
					$(".triangle_down").addClass('active')
				}
			})
		})
	</script>
</body>
</html>
