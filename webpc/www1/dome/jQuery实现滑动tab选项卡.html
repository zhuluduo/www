<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery实现滑动tab选项卡</title>
	<style>
		.container{
			left: 50%;
			margin-left: -25%;
			margin-top: 100px;
			float: left;
			cursor: pointer;
			position: relative;
		}
		.BG{
			font-size: 0;
			background-color: #f2f2f2;
			border-radius: 30px;
			position: relative;
		}
		.container div{
			font-size: 16px;
			line-height: 60px;
		}
		.list{
			float: left;
			display: inline-block;
			padding: 0 50px;
			transition:  color 0.5s;
			position: relative;
			z-index: 1;  
		}
		.listH{
			color: #ff8300;
		}
		.listA{color: #fff}
	/*滑块*/
		#active{
			width: 100px;
			height: 60px;
			border-radius: 30px;
			background-color: #ff8300;
			box-shadow: 0 5px 16px 0 rgba(255,144,0,0.58);
			position: relative;
			z-index: 0;
			transition:left 0.5s,width 1s;
			-moz-transition:left 0.5s,width 1s; /* Firefox 4 */
			-webkit-transition: left 0.5s,width 1s; /* Safari 和 Chrome */
			-o-transition: left 0.5s,width 1s; /* Opera */
		}
	</style>
	 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="container">
		<div class="BG">
			<div class="list">one</div>
			<div class="list">oneoneone</div>
			<div class="list">oneone</div>
			<div class="list">oneoneoneone</div>
			<div class="list">oneone</div>
			<div class="list">one111</div>
			<div id="active"></div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			/*设置默认激活的选项卡eq(i)*/
			var aL=$(".list:eq(0)");
			$("#active").width(aL.innerWidth());
			$("#active").offset(aL.offset());
			aL.addClass('listA');

			/*为每个按钮添加点击事件*/
			// $(".list").click(function() {
			// 	$('#active').width($(this).innerWidth());//设置宽度
			// 	$('#active').offset($(this).offset()); //设置位置
			// 	$(this).addClass('listA');
			// 	$('.list').not(this).removeClass('listA');
			// });

			/*鼠标移入效果*/
			$(".list").hover(function() {
				$('#active').width($(this).innerWidth());//设置宽度
				$('#active').offset($(this).offset()); //设置位置
				$(this).addClass('listA');
				$('.list').not(this).removeClass('listA');
				$(this).addClass("listH")
			}, function() {
				$(this).removeClass("listH")
			});
		});
	</script>
</body>
</html>
