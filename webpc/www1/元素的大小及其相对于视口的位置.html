<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的大小及其相对于视口的位置</title>
		<style type="text/css">
			#app{
				width: 100px;
				height: 100px;
				border: 1px solid #42A5F5;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			123123123
		</div>
		<script type="text/javascript">
			var app = document.getElementById('app');
			var rectObject = app.getBoundingClientRect();
			console.log(rectObject)
		</script>
	</body>
</html>
