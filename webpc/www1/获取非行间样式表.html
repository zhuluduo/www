<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			#div1{width:100px;
			height:100px;
			background: red;}
		</style>
		<script type="text/javascript">
			// getComputedStyle   获取计算后的样式(ie不支持)
			// currentStyle    获取样式  仅仅ie支持 
			
			//封装函数
			function getStyle(obj,name){//obj(获取谁)--name(获取谁的样式)
				if(obj.currentStyle){
					return obj.currentStyle[name];
				}else{
					return getComputedStyle(obj,false)[name]
				}
				
			}
			window.onload=function(){
				var oDiv=document.getElementById('div1');
				console.log(getStyle(oDiv,'width'))
			}
			</script>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
