<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#main{
				position: relative;
				width: 100%;
				height: 500px;
			}
			.items{
				position: relative;
				width: 100%;
				overflow: hidden;
				background:blanchedalmond;
			}
			.item{
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				margin:auto;
				max-width: 1000px;
				display: none;
				z-index: 1;
			}
			.items,.item{height: 500px;}
			.item img{width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
			#btnR{position: absolute;bottom:20px;width: 100px;left: 50%;height: 50px;margin-left: -50px;z-index: 3;}
			#btnR span{display: inline-block;width: 12px;margin-right: 2px;height: 12px;border-radius: 50%;
			background: antiquewhite;cursor: pointer;}
			.active{
				display: block;
				z-index: 2;
			}
			#btnR span.btnC{background: red;}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="items">
			<div class="item active">
			<img src="../img/1-1.jpg"/>
			</div>
			<div class="item">
				<img src="../img/1-3.jpg"/>	
			</div>
			<div class="item">
				<img src="../img/1-2.jpg"/>	
			</div>
			<div class="item">
				<img src="../img/1-5.jpg"/>	
			</div>
			<div class="item">
				<img src="../img/1-6.jpg"/>	
			</div>
			<div id="btnR">
				<span index=1 class="btnC"></span>
				<span index=2></span>
				<span index=3></span>
				<span index=4></span>
				<span index=5></span>
			</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var main=document.getElementById("main")
			var item=main.getElementsByClassName("item")
			var btnR=document.getElementById("btnR").getElementsByTagName("span")
			var index=1
			console.log(item)
			
			//按钮颜色(banner)切换
			function btnlist(){
				for(var i=0;i<btnR.length;i++){
					if(btnR[i].className=="btnC"){
						btnR[i].className=''
					}
					if(item[i].className=="item active"){
						item[i].className="item"
					}
				}
				item[index-1].className="item active"
				btnR[index-1].className="btnC"
			}
			//获取按钮数量
			for(var i=0;i<btnR.length;i++){
				btnR[i].onclick=function(){
					console.log(this)
				var myIndex=parseInt(this.getAttribute('index'))
				console.log(myIndex)
				index=myIndex
				btnlist()
				
				}
			}
		}
	</script>
</html>
