<script type="text/javascript">
 window.onload=function(){
 	$('img').hover(
 	function(){
       $(this).stop().animate({
       	'margin-left':'-100px'
       },500)
 	},
 	function(){
       $(this).stop().animate({
       	'margin-left':'0px'
       },500)
 	})
 }
</script>
<script type="text/javascript">

<script type="text/javascript">
$('h1').click(function(){
	$(this).next().toggle(1000)
})
</script>
<script type="text/javascript">
   $('h1').each(function(i){
   	   $(this).attr({'id':i})
   })
   $('h1').click(function(){
   	  $(this).html($(this).attr('id'));
   })
