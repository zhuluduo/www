<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;border: 0;background-repeat: no-repeat;font-size: 14px;
			list-style: none;color: #f5f5f5;}
			a:link{text-decoration: none;}
			a:visited{text-decoration: none;}
			a:hover{text-decoration: none;}
			a:active{text-decoration: none;}
			.navzhu{width: 100%;height: 36px;line-height: 36px;background: #000;margin: 0px auto;}
			.nav{width: 960px;height: 36px;margin: 0px auto;}
			.nav li{float: left;width: 130px;border-right: #fff solid 2px;text-align: center;}
			.nav a{display: block;}
			.nav a:hover{display: block;background: #f00;}
			.nav ul{display: none;}
			.nav li:hover ul{display: block;position: absolute;width: 130px;top:46px;background: #069;}
			.nav li{ filter: alpha(opacity=40);}
		</style>
	</head>
	<body>
		<div class="navzhu">
			<ul class="nav">
				<li><a href="#">1</a>
					<ul>
						<li><a href="#">2</a></li>

						<li><a href="#">2</a></li>
					</ul>
				</li>
				<li><a href="#">1</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">1</a></li>
			</ul>
		</div>
	</body>
</html>
