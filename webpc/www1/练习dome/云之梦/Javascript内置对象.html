<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript内置对象</title>
</head>
<body>
	
	<!-- 1.数学对象 -->
	<script>
	num=3.17;
	console.log(Math.round(num)); //取整
	console.log(Math.ceil(num));//向上取整
	console.log(Math.floor(num));//向下取整
	console.log(Math.random());//随机数
	// 随机图片
	arr=['a.png','b.png','c.png','d.png','e.png']
	rand=Math.random();
	tot=arr.length;
	sub=Math.floor(rand*tot)
	console.log(sub)
	</script>
</body>
</html>
