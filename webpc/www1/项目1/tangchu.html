		<script type="text/javascript">
			window.onload=function(){
//				1.获取点击按钮id
             var aid=document.getElementById('longo');
              aid.onclick=function(){
              	
              	// 2.获取页面高度
              	var awidth=document.documentElement.scrollWidth;
              	var aheight=document.documentElement.scrollHeight;
              	
//            	3.获取可视区域高度
               var cheight=document.documentElement.clientHeight;
               
               var omsk=document.createElement('div');
                   omsk.id='mask';
                   omsk.style.width=awidth+'px';
                   omsk.style.height=aheight+'px';
                   document.body.appendChild(omsk);
                   
               var aomsk=document.createElement('div');
                  aomsk.id='alogin';
                  aomsk.innerHTML="<div class='loginCon'><div id='close'>关闭</div></div>"
                  document.body.appendChild(aomsk);
                  
//                获取弹出层宽高
                  var dwidth=aomsk.offsetWidth;
                  var dheight=aomsk.offsetHeight;
                  
                  aomsk.style.width=(awidth-dwidth)/2+'px';
                  aomsk.style.height=(cheight-dheight)/2+'px';
                  
                  var cslose=document.getElementById('close');
                  cslose.onclick=omsk.onclick=function(){
                  	 document.body.removeChild(omsk);
                  	 document.body.removeChild(aomsk);
                  }
                  
              }

            
			}
		</script>
