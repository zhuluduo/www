<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
body,div,span{
margin:0;
padding:0;
}
#div1{
width: 200px;
height: 200px;
background:red;
position:relative;
left:-200px;
top:0;
}
#div1 span{
width: 20px;
height: 50px;
background: blue;
position: absolute;
left: 200px;
top: 75px;
}
</style>
	</head>
	<body>
			<div id="div1"><span id="share"></span></div>
			<script type="text/javascript">
				window.onload=function(){
					var adiv=document.getElementById('div1');
					   adiv.onmousemove=function(){
					   	     scrent(0);
					   }
					   adiv.onmouseout=function(){
					   	    scrent(-200);
					   }
				}
				   var time=null;
				   function scrent(august){
				   	clearInterval(time);
				   	var adiv=document.getElementById('div1');
				   	  time=setInterval(function(){
				   	  	var seepn=0;
				   	  	   if(adiv.offsetLef>august){
				   	  	   	seepn=-20;
				   	  	   }else{
				   	  	   	seepn=20;
				   	  	   }
				   	  	     if(adiv.offsetLeft==august){
				   	  	     		clearInterval(time);
				   	  	     }else{
				   	  	     	adiv.style.left=adiv.offsetLeft+seepn+'px';
				   	  	     }
				   	  },30)
				   }
			</script>
	</body>
</html>
