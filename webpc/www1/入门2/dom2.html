<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#boz{
			width: 100%;
			height: 1500px;
		}
			#longin{
			width: 60px;
			height: 30px;
			border: 1px salmon;
			background: blue;
			z-index: 1001;
			}
			#mask{
				background: #000;
				opacity: 0.75;
				filter: alpha(opacity=75);
				height: 1000px;
				width: 100%;
				position: absolute;
				left: 0;
				top: 0;
				
				
			}
			#alogin{
				position: fixed;
				left: 30%;
				top: 30%;
				
				
			}
		
			.loginCon{
				width: 670px;
				height: 380px;
				background: blueviolet;
				position: relative;
			}
			#close{
				width: 30px;
				height: 20px;
				background: firebrick;
				cursor: pointer;
				position: absolute;
				right: 5px;
				top: 5px;
				
			}
		</style>
		<script type="text/javascript">
		   window.onload=function(){
		   	var ago=document.getElementById('longo');
		   	  ago.onclick=function(){
//		   	  1.获取页面高宽
            var swidth=document.documentElement.scrollWidth;
            var sheight=document.documentElement.scrollHeight;
//          2.获得可视区域高度
            var cheight=document.documentElement.clientHeight;
            
            var omask=document.createElement('div');
            omask.id='mask';
            omask.style.width=swidth+'px';
            omask.style.height=sheight+'px';
            document.body.appendChild(omask);
            
            var blogin=document.createElement('div');
            blogin.id='alogin';
            blogin.innerHTML="<div class='loginCon'><div id='close'>关闭</div></div>"
            document.body.appendChild(blogin);
            
            var dwidth=blogin.offsetWidth;
            var dheight=blogin.offsetHeight;
            
            blogin.style.left=(swidth-dwidth)/2+'px';
            blogin.style.top=(cheight-dheight)/2+'px';
            
            var oclose=document.getElementById('close');
            oclose.onclick=omask.onclick=function(){
            	document.body.removeChild(omask);
            	document.body.removeChild(blogin);
            }
         　　　
		   	  }

            
            
            
            
		   }
		</script>
	</head>
	<body>
		<div id="boz">
		<div id="longo"><button id="longin">点击</button></div>
		
		<!--<div id="mask">
			<div id="alogin">
				<div class="loginCon">
					<div id="close">关闭</div>
				</div>
			</div>
		</div>-->
		</div>
	</body>
</html>
