<!DOCTYPE html>

	<body>	
  <!--通过javascript的日期对象来得到当前的日期，并输出。
        成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  从数组中将成绩撮出来，然后求和取整，并输出-->
		<script type="text/javascript">
//		返回日期
			var a=new Date();
			var b=['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
			document.write('今天是'+a.getFullYear()+'年'+a.getMonth()+'月'+a.getDate()+'日'+b[a.getDay()]+'<br/>');
			
//		输出成绩
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
	
		var c=scoreStr.split(';');
	   for (var i=0;i<c.length;i++) {
	   	document.write(c[i]+'<br/>');
	   }
//		求和
		var sunm=0;
      for (var i=0;i<c.length;i++) {
      	sunm=sunm+ parseInt(c[i].slice(3));
      }		
		document.write(sunm+"改班级平均分是："+parseInt(sunm/c.length)+"<br/>");	
			
			
		</script>
