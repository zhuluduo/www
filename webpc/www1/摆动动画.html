<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.main{width: 200px;}
			.box{width: 200px;height: 10px;background: red;}
			.box-list{width: 10px;height: 100px;background: #A9A9A9;margin: auto; 
			transform-origin:top center;
            -webkit-transform-origin:top center;/*兼容-webkit-引擎浏览器*/
            -moz-transform-origin:top center;   /*兼容-moz-引擎浏览器*/
			transform:rotate(70deg);
			-ms-transform:rotate(70deg); /* IE 9 */
			-webkit-transform:rotate(70deg); /* Safari and Chrome */}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box"></div>
			<div class="box-list"></div>
		</div>
	</body>
</html>
