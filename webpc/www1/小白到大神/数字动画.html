<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字动画</title>
</head>

<body>
    <span id="span1">0</span>
    <script>
        var num = 0;
        var t = setInterval(function() {
            num++;
            var span1 = document.getElementById("span1");
            span1.innerText = num;
            if (num == 30000) {
                clearInterval(t);
            }
        }, 50);
    </script>
</body>

</html>
