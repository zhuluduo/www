<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body{background:#FF0000;}
		</style>
		<script type="text/javascript">
		function toDom(n){
			if(n<10){
				return '0'+n;
			}else{
				return ''+n;
			}
		}
		window.onload=function(){
			let aImg=document.getElementsByTagName('img')
			function tick(){
				let oDate=new Date();
				let str=toDom(oDate.getHours())+toDom(oDate.getMinutes())+toDom(oDate.getSeconds());
				console.log(str)
				for(let i=0;i<aImg.length;i++){
					aImg[i].src='img/'+str[i]+'.jpg'
				}
			}
			setInterval(tick,1000)
			tick();
		}
		</script>
	</head>
	<body>
		<img src="img/0.jpg" >
		<img src="img/0.jpg" >
		:
		<img src="img/0.jpg" >
		<img src="img/0.jpg" >
		:
		<img src="img/0.jpg" >
		<img src="img/0.jpg" >
	</body>
</html>
