<!DOCTYPE html>
<html>
<head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>jQuery实现table上移下移和置顶</title>
        <style type="text/css">
            .table {border-collapse: collapse !important;width: 100%;max-width: 100%;margin-bottom: 20px;}
            .table td,.table th {background-color: #fff !important;}
            .table-bordered th,.table-bordered td {border: 1px solid #ddd !important;}
            .table tr td {padding: 8px;line-height: 1.42857143;vertical-align: middle;border-bottom: 1px solid #ddd;}
            .table tr:hover {background-color: #f5f5f5;}
            .ontop,.ontop a.title{color:#f60}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="demo">
                <h2 class="title"><a href="#">jQuery实现table上移下移和置顶</a></h2>
                <table class="table">
                    <tr>
                        <td><a href="#"  class="title">jQuery仿淘宝图片放大镜插件imagezoom</a></td>
                        <td>2025-05-01</td>
                        <td><a href="#" class="up">上移</a> <a href="#" class="down">下移</a> <a href="#" class="top">置顶</a></td>
                    </tr>
                    <tr>
                        <td><a href="#"  class="title">简单jQuery商品属性选择表单</a></td>
                        <td>2025-02-15</td>
                        <td><a href="#" class="up">上移</a> <a href="#" class="down">下移</a> <a href="#" class="top">置顶</a></td>
                    </tr>
                    <tr>
                        <td><a href="#"  class="title">jQuery+iPresenter3D旋转图片超炫效果</a></td>
                        <td>2025-03-10</td>
                        <td><a href="#" class="up">上移</a> <a href="#" class="down">下移</a> <a href="#" class="top">置顶</a></td>
                    </tr>
                    <tr>
                        <td><a href="#"  class="title">jQuery+css3表单验证</a></td>
                        <td>2024-11-11</td>
                        <td><a href="#" class="up">上移</a> <a href="#" class="down">下移</a> <a href="#" class="top">置顶</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script> 
        <script type="text/javascript">
            $(function() {
                //上移
                var $up = $(".up")
                $up.click(function() {
                    var $tr = $(this).parents("tr");
                    if ($tr.index() != 0) {
                        $tr.fadeOut().fadeIn();
                        $tr.prev().before($tr);
                    }
                });
                //下移
                var $down = $(".down");
                var len = $down.length;
                $down.click(function() {
                    var $tr = $(this).parents("tr");
                    if ($tr.index() != len - 1) {
                        $tr.fadeOut().fadeIn();
                        $tr.next().after($tr);
                    }
                });
                //置顶
                var $top = $(".top");
                $top.click(function() {
                    var $tr = $(this).parents("tr");
                    $tr.fadeOut().fadeIn();
                    $(".table").prepend($tr);
                    $tr.addClass("ontop");
                });
            });
        </script>
    </body>
</html>
