<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab标签切换</title>
	<!--<script src="js/app.js" type="text/javascript" charset="utf-8"></script>-->
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;font-size: 12px;}
            .tab{
            	width: 298px;height: 98px;margin: 10px;
            	border: 1px solid #eee;overflow: hidden;
            }
            .tab_list{
            	height: 27px;position: relative;
            	background: #f7f7f7;
            }
            .tab_list ul {position: absolute;width: 301px;
            left: -1;
            }
            .tab_list li{
            	float: left;width: 58px;height: 26px;
            	line-height: 26px;text-align: center;
            	padding: 0 1px;border-bottom: 1px solid #EEEEEE;
            overflow: hidden;
            }
            .tab_list li a:link,.tab_list li a:visited{
            	text-decoration: none;
            	color: #000;
            	
            }
            .tab_list li a:hover{
            	color: #f90;
            	font-weight: 700px;
            }
            .tab_list li.select{
            	background: #fff;
            	border-bottom-color: #fff;
            	border-left:1px solid#eee ;
            	border-right: 1px solid #eee;
            	padding: 0;
            }
            .tab .tab_content .tabct{
            	margin:10px 10px 10px 19px;
            }
            .tab .tab_content .tabct li{
            	float: left;width: 134px;
            	height: 25px;
            	overflow: hidden;
            }
		</style>
	</head>
	<body>
	<div class="tab" id="tab">
		<div class="tab_list" id="tab_list">
			<ul>
				<li class="select"><a href="#">公告</a></li>
				<li><a href="#">规则</a></li>
				<li><a href="#">论坛</a></li>
				<li><a href="#">安全</a></li>
				<li><a href="#">公益</a></li>
			</ul>
		</div>
		<div  class="tab_content" id="tab_content">
			<div class="tabct" style="display: block;">
				<ul>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
				</ul>
			</div>
						<div class="tabct "style="display: none;">
				<ul>
					<li><a href="#">2</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">2</a></li>
				</ul>
			</div>
						<div class="tabct" style="display: none;">
				<ul>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
				</ul>
			</div>
						<div class="tabct" style="display: none;">
				<ul>
					<li><a href="#">5</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
				</ul>
			</div>
						<div class="tabct" style="display: none;">
				<ul>
					<li><a href="#">4</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
				</ul>
			</div>
		</div>
	</div>	
	</body>
	<script type="text/javascript">
		function $(id){
			return typeof(id)=="string"?document.getElementById(id):id;
		}
		window.onload=function(){
			var tabOne=document.getElementById('tab_list');
			var tabtwo=tabOne.getElementsByTagName('li');
			var tabsan=document.getElementById('tab_content');
			var tabsi=tabsan.getElementsByTagName('div');
           
           
           for (var i=0;i<tabtwo.length;i++) {
           	     tabtwo[i].id=i;
           	     tabtwo[i].onmouseover=function(){
           	     	for (var j=0;j<tabtwo.length;j++) {
           	     		tabtwo[j].className='';
           	     		tabsi[j].style.display='none';
           	     	}
           	     	this.className='select';
           	     	tabsi[this.id].style.display='block';
           	     }
           }
		}
	</script>
</html>
