<!DOCTYPE html>

		<style type="text/css">
			body{margin: 150px auto auto 100px;}
			.checkboxControl{
				position: relative;
				width: 30px;
				height: 30px;
				background: #ded;
			}
			.checkboxControl label{position: absolute;width: 28px;height: 28px;
			background: deepskyblue;left: 1px;top: 1px;}
			.checkboxControl label:before{
				content: " ";
				width: 10px;
				height: 10px;
				top: 5px;
				left: 10px;
				position: absolute;
				border: 3px solid #fff;
				border-top: none;
				border-right: none;
				transform: rotate(-45deg);
				opacity: 0;
			}
			/*.checkboxControl input[type="checkbox"]:checked+label:before{
				opacity: 1;
			}*/
			label.aa:before{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="checkboxControl">
			<input type="checkbox" name="checkbox1" id="checkbox1" value="" />
		    <label for="checkbox1" class=""></label>
		</div>
