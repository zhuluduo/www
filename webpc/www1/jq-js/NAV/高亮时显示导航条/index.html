<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>高亮时显示的导航条</title>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	 <style type="text/css">
	 	*{margin: 0;padding: 0;list-style: none;}
	 	a{text-decoration: none;}
	 	.nav{width: 100%;height: 40px;background: #222;margin-top: 100px;}
	 	.list{width: 1000px;height: 40px;margin:0 auto;}
	 	.list li{text-align: center;line-height: 40px;float: left;}
	 	.list li a{color: #fff;padding: 0 30px;display: block;}
	 	.list li a.on{background: #333;}
	 </style>
	 <script type="text/javascript">
//	 获取索引值
     $(function(){
	 	var index=window.location.href.split("/").length-1;
	 	var href=window.location.href.split("/")[index].substr(0,4);
	 	if (href>0) {
	 		$(".list li a[href^='"+href+"']").addClass("on");
	 	}else{
	 	$(".list li a[href^='"+index+"']").addClass("on");}
	 	})
	 </script>
	</head>
	<body>
		<div class="nav">
			<ul class="list">
				<li><a href="#">首页</a></li>
				<li><a href="#">首页1</a></li>
				<li><a href="#">首页2</a></li>
				<li><a href="#">首页3</a></li>
				<li><a href="#">首页4</a></li>
			</ul>
		</div>
	</body>
</html>
