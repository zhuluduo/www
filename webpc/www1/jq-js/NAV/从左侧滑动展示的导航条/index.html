<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>从左侧滑动展示的导航条</title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;text-decoration: none;}
			.nav{width: 200px;height: 100%;position: fixed;top: 0;left: -200px;background: #333;transition: .3s 0.5s;z-index: 5;}
			.nav.on{left: 0;}
			.nav .list{padding-top: 50px;} 
			.nav .list li{text-align: center;}
			.nav .list a{color: #ccc;line-height: 2rem;font-size: 14px;}
			.nav .list a:hover{color: #fff;}
			.nav .btn{width: 40px;height: 40px;background: blueviolet;position: absolute;right: -60px;top: 20px;cursor: pointer;}
			.nav .btn i{display: block;width: 18px;height: 2px;background: #fff;position: absolute;left: 11px;}
			.nav .btn i:nth-child(1){top: 13px;-webkit-transform-origin: left bottom; transform-origin: left bottom;}
			.nav .btn i:nth-child(2){top: 19px;}
			.nav .btn i:nth-child(3){top: 25px;-webkit-transform-origin: left top; transform-origin: left top;}
			.nav .btn.on .btn i:nth-child(1){-webkit-transform:rotate(40deg) ;transform:rotate(40deg) ;}
			.nav .btn.on .btn i:nth-child(2){opacity: 0;}
			.nav .btn.on .btn i:nth-child(3){-webkit-transform:rotate(-40deg) ;transform:rotate(-40deg) ;}
			.nav .ft{position: absolute;left: 0;bottom: 10px;width: 100%;text-align: center;}
			.nav .ft img{height: 80px;} 
			.banner{height: 500px;width: 100%;background: url(../../轮播/img/1.jpg) no-repeat center;}
			.bg{width: 100%;height: 100%;background: rgba(0,0,0,0.5);position: fixed;top: 0;left: 0;display: none;z-index: 4;}
		</style>
		<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".nav .btn ,.bg").click(function(){
					$(".nav .btn").toggleClass("on");
					$(".nav").toggleClass("on");
					$(".bg").delay(500).fadeToggle();
				})
			})
		</script>
	</head>
	<body>
		<div class="nav">
			<div class="list">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">首页首页</a></li>
					<li><a href="#">首页首页首页</a></li>
					<li><a href="#">首页首页首页首页</a></li>
				</ul>
			</div>
			<div class="btn">
				<i></i>
				<i></i>
				<i></i>
			</div>
			<div class="ft">
				<a href="#"><img src="img/3.jpg" alt=""/></a>
			</div>
		</div>
		<div class="banner"></div>
		<div class="bg"></div>
	</body>
</html>
