<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航</title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;text-decoration: none;}
			.main{width: 300px;height: 40px;background: dodgerblue;position: relative;border-radius: 10px;margin: auto;}
		    .main .nav li{float: left;width: 75px;text-align: center;line-height: 40px;}
		    .main .nav li a{color: #fff;}
		    .main .nav li a:hover{display: block;background: deepskyblue;}
		    .main .nav ul{display: none;}
		    .main .nav li:hover .nav_info{display: block;position: absolute;background: darkslateblue;width: 75px;}
		</style>
	</head>
	<body>
		<div class="main">
			<ul class="nav">
				<li><a href="#">首页</a>
					<ul class="nav_info">
						<li><a href="#">新闻30分1</a></li>
					</ul>
				</li>
				<li><a href="#">首页2</a>
					<ul class="nav_info">
						<li><a href="#">新闻30分2</a></li>
					</ul>
				</li>
				<li><a href="#">首页3</a></li>
				<li><a href="#">首页4</a></li>
			</ul>
		</div>
	</body>
</html>
