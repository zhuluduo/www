<button class="trigger-custom1">1222211</button>

<button class="trigger-success" data-iziToast>111</button>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/iziToast.min.js" type="text/javascript"></script>
<script>
	var ac=2;
	$(".trigger-success").on('click', function (event) {
    event.preventDefault();
    if(ac==1){
    	   iziToast.success({
        title: 'OK',
        message: '1111',
        position: 'bottomRight',
        transitionIn: 'bounceInLeft',
        // iconText: 'star',
    });
    	}else if(ac==2) {
    		   iziToast.success({
        title: 'OK',
        message: '2222222222',
        position: 'bottomRight',
        transitionIn: 'bounceInLeft',
        // iconText: 'star',
    });
    	}else {
    		alert(1111111111111)
    	}
});
</script>
