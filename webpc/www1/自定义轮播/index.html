<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			*{list-style: none;margin: 0;padding: 0;}
			#main{width:500px;height: 500px;position: relative;margin:50px auto;}
			#map{width:500px;height: 500px;background:darkgray;position: relative;overflow: hidden;}
			.mapList{width: 4000px;height: 500px;-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);-webkit-transition: all 300ms;-o-transition: all 300ms;transition: all 300ms;}
			.mapList li{float: left;width: 500px;height: 500px;}
			.mapList img{width:100%;height: 100%;}
			.btnOk{position: absolute;top:50%;margin-top: -12.5px;width: 25px;height: 25px;border-radius: 50%;background: #A9A9A9;color: #fff;font-size: 12px;text-align: center;line-height: 25px;cursor: pointer;}
			.btnLeft{left: -50px;}
			.btnRight{right: -50px;}
			.info-Roed{position: absolute;bottom: 10px;display: flex;justify-content: center;width: 100%;}
			.info-Roed i{width:10px;height:10px;border-radius:50%;background:#131313;display: block;float: left;margin: 5px;cursor: pointer;}
			.info-Roed .active{background: #FF0000;}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="map">
			<ul class="mapList" >
				<li><img src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt=""></li>
				<li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1391739329,206803883&fm=200&gp=0.jpg" alt=""></li>
				<li><img src="https://ss0.baidu.com/7Po3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=45e1c8e71ddfa9ece22e501752d1f754/342ac65c103853434cc02dda9f13b07eca80883a.jpg" alt=""></li>
				<li><img src="https://ss3.baidu.com/9fo3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=45252389291f95cab9f594b6f9167fc5/72f082025aafa40f99d4e82aa764034f78f01932.jpg" alt=""></li>
				<li><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1414752298,277140614&fm=200&gp=0.jpg" alt=""></li>
				<li><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1868686557,2333875000&fm=27&gp=0.jpg" ></li>
				<li><img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=624296383,3159098990&fm=200&gp=0.jpg" ></li>
			</ul>
			<div class="info-Roed"> 
			</div>
			</div>
			<div class="btnOk btnLeft">左</div>
			<div class="btnOk btnRight">右</div>
		</div>
		
		<script type="text/javascript">
			var mapList=document.querySelector('.mapList')||document.getElementsByClassName('.mapList');
			var lis=(mapList.children.length-1)*500;
			var btnOk=document.querySelectorAll('.btnOk')||document.getElementsByClassName('.btnOk')
			var distance=0;
			var index = 1;
			var infoRoed=document.getElementsByClassName("info-Roed");//获取目的div层
			// var df = document.createDocumentFragment(); //创建虚拟DOM节点
			//动态添加圆点
			for(let i=0;i<mapList.children.length;i++){
				var y=document.createElement("i");//创建div层
				y.setAttribute('index',i)
				console.log(y)
				console.log(infoRoed)
			}
			// infoRoed.appendChild(df)
			
			btnOk[1].addEventListener('click',fn1)
			function animation(offset){
				distance +=offset;
				mapList.style.transform="translate3d"+"("+distance+'px'+",0,0)";
				
				if(Math.abs(distance)==lis){
					btnOk[1].removeEventListener('click',fn1)
				}else{
					btnOk[1].addEventListener('click',fn1)
				}
				
				if(distance !=0){
					btnOk[0].addEventListener('click',fn0)
				}else{
					btnOk[0].removeEventListener('click',fn0)
				}
				
			}
			// mapList.style.transform='translate3d(-100px,0,0)';
			function showButton(){
				console.log(index)
			}
			
			function fn0(){
				if(index==6){
					index=1
				}else{
				   index+=1
				}
				animation(500)
				showButton()
			}
			function fn1(){
				if(index==1){
					index=6
				}else{
				index-=1
				}
				animation(-500)
				showButton()
				if(Math.abs(distance)>lis){
					// mapList.style.transform="translate3d"+"("+0+'px'+",0,0)";
				}
			}
			// setInterval(fn1, 1000);
		</script>
	</body>
</html>
