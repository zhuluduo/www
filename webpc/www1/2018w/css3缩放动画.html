<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3缩放动画</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<style>
		*{margin: 0;padding: 0;}
		#conter-box{
			margin:50px auto;
			width: 200px;
		
			position: relative;
		}
		#conter-box .box-name{
			padding: 10px;
			background-color: #333;
			border: 1px solid red;
		}
		.tooltips_animation .tooltips_top,.tooltips_animation .tooltips_bottom{
			font-size: 12px;
			position: absolute;
			top: 100%;
			left: 0;
			color: red;
			transition: all 2s;
		    -moz-transition: all 2s;
		    -webkit-transition: all .2s;
		    -o-transition: all 2s;
		}
		.tooltips_top{
		    transform-origin: top left;
		    -webkit-transform-origin: top left;
		    -ms-transform-origin: top left;
		    -moz-transform-origin: top left;
		    -o-transform-origin: top left;
		    	     transform: scaleY(0);  -ms-transform: scaleY(0);  -moz-transform: scaleY(0);  -webkit-transform: scaleY(0);  -o-transform: scaleY(0);
		}
		.tooltips_bottom{
		   transform-origin: bottom left;
		    -webkit-transform-origin: bottom left;
		    -ms-transform-origin: bottom left;
		    -moz-transform-origin: bottom left;
		    -o-transform-origin: bottom left;
		    	     transform: scaleY(0);  -ms-transform: scaleY(0);  -moz-transform: scaleY(0);  -webkit-transform: scaleY(0);  -o-transform: scaleY(0);
		}
		.active{
			transform: scaleY(1);  -ms-transform: scaleY(1);  -moz-transform: scaleY(1);  -webkit-transform: scaleY(1);  -o-transform: scaleY(1);
		}
	</style>
</head>
<body>
	<div id="conter-box" class="tooltips_animation">
		<div class="box-name">这是测试文件</div>
		<div class="tooltips_top tits">提示提示提示提示提示提示</div>	
		<button id="box-btn">点击测试</button>
	</div>
	<script>
		$(function () {
			$("#box-btn").mouseenter(function(){
				$(".tooltips_animation .tooltips_top").addClass('active')
			}).mouseleave(function(){
				$(".tooltips_animation .tooltips_top").removeClass('active')
			})
		})
	</script>
</body>
</html>
