<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function resolveAfter2Seconds() {
			  return new Promise(resolve => {
			    setTimeout(() => {
			      resolve('resolved');
			    }, 2000);
			  });
			}
			
			async function asyncCall() {
			  console.log('calling');
			  var result = await resolveAfter2Seconds();
			  console.log(result);
			  // expected output: 'resolved'
			}
			
			asyncCall();
		</script>
	</body>
</html>
