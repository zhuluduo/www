<body>
	<!--元素节点（element）、文档节点（document）和文档片段节点（documentFragment）-->
	
	
	<!--document.querySelectorAll()-->
	<!--HTMLCollection.prototype.namedItem()-->
	<!--namedItem方法的参数是一个字符串，表示id属性或name属性的值，返回对应的元素节点。如果没有对应的节点，则返回null。-->
    
    	
    <!--HTML 代码如下-->
	<!--<img id="pic" src="http://example.com/foo.jpg">-->

	<!--var pic = document.getElementById('pic');
	document.images.namedItem('pic') === pic // true-->
	
	<!--节点对象除了继承 Node 接口以外，还会继承其他接口。ParentNode接口表示当前节点是一个父节点，提供一些处理子节点的方法。
	ChildNode接口表示当前节点是一个子节点，提供一些相关方法。-->
	
	<!--firstElementChild属性返回当前节点的第一个元素子节点。如果没有任何元素子节点，则返回null。-->
	
	<!--lastElementChild属性返回当前节点的最后一个元素子节点，如果不存在任何元素子节点，则返回null。-->
	
	<!--childElementCount属性返回一个整数，表示当前节点的所有元素子节点的数目。如果不包含任何元素子节点，则返回0-->
	
	<!--prepend方法为当前节点追加一个或多个子节点，位置是第一个元素子节点的前面-->
	<!--append方法为当前节点追加一个或多个子节点，位置是最后一个元素子节点的后面。-->
	<script type="text/javascript">
		var parent = document.body;

		// 添加元素子节点
		var p = document.createElement('p');
		parent.append(p);
		
		// 添加文本子节点
		parent.append('Hello');
		
		// 添加多个元素子节点
		var p1 = document.createElement('p');
		var p2 = document.createElement('p');
		parent.append(p1, p2);
		
		// 添加元素子节点和文本子节点
		var p = document.createElement('p');
		parent.append('Hello', p);
	</script>
	
	<!--before方法用于在当前节点的前面，插入一个或多个同级节点。两者拥有相同的父节点。-->
	<script type="text/javascript">
		var p = document.createElement('p');
		var p1 = document.createElement('p');
		
		// 插入元素节点
		el.before(p);
		
		// 插入文本节点
		el.before('Hello');
		
		// 插入多个元素节点
		el.before(p, p1);
		
		// 插入元素节点和文本节点
		el.before(p, 'Hello');
	</script>
	
	<!--replaceWith方法使用参数节点，替换当前节点。参数可以是元素节点，也可以是文本节点。-->
</body>
</html>
