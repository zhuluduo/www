<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		Math.abs()：绝对值
		Math.ceil()：向上取整
		Math.floor()：向下取整
		Math.max()：最大值
		Math.min()：最小值
		Math.pow()：指数运算
		Math.sqrt()：平方根
		Math.log()：自然对数
		Math.exp()：e的指数
		Math.round()：四舍五入
		Math.random()：随机数
		
		<script type="text/javascript">
			function getRandomArbitrary(min, max) {
			  return Math.random() * (max - min) + min;
			}
			
			getRandomArbitrary(1.5, 6.5)
			// 2.4942810038223864
		</script>
	</body>
</html>
